<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="css\stile.css">
  </head>
  <body>
    <!-- Titolo e logo -->
    <header class="background">
     <img class="logo" src="img/Logo.png" alt="">
     <span class="titolo">Toboolist</span>

    </header>




    <main class="riquadro">

      <span class="spazio"><a class="quadrato"href="#">Add Task</a></span>
      <span><a class="quadrato1"href="#">Add Section</a></span>

      <!-- sezione 1 -->
      <section>
        <div class="sezione1">
          <span class="simbolo">▼</span> New Task
        </div>
        <span class="sottosezione1"> <span class="spunta">&check;</span> Quarterly Newsletter <button class="button1" type="button" name="button"> Editorial</button></span>
      </section>



      <!-- sezione 2 -->
      <section>
        <div class="sezione1">
          <span class="simbolo">▼</span> Today
        </div>
        <span class="sottosezione1"> <span class="spunta">&check;</span> Recruiting blog post <button class="button1" type="button" name="button"> Editorial</button> </span> <br>
        <span class="sottosezione1"> <span class="spunta">&check;</span> Mobile app luaunch <button class="button2" type="button" name="button"> Q1 Goals</button> </span> <br>
        <span class="sottosezione1"> <span class="spunta">&cross;</span> Interview John H. <button class="button3" type="button" name="button"> Recruiting</button> </span> <br>
        <span class="sottosezione1"> <span class="spunta">&check;</span> Summit update to mobile storefronts <button class="button4" type="button" name="button"> Mobile</button> </span>
      </section>



      <!-- sezione 3 -->
      <section>
        <div class="sezione1">
          <span class="simbolo">▼</span> Upcoming
        </div>
        <span class="sottosezione1"> <span class="spunta">&cross;</span> Schedule meeting with Alex <button class="button1" type="button" name="button"> Editorial</button> </span> <br>
        <span class="sottosezione1"> <span class="spunta">&check;</span> Homepage refresh <button class="button2" type="button" name="button"> Q1 Goals</button> </span> <br>
        <span class="sottosezione1"> <span class="spunta">&check;</span> Onboard new Sales team members <button class="button3" type="button" name="button"> Recruiting</button> </span> <br>
        <span class="sottosezione1"> <span class="spunta">&check;</span> Review editorial calendar <button class="button4" type="button" name="button"> Mobile</button> </span>
      </section>

    </main>

  </body>
</html>
